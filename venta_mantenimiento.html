<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Ventas</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="css/gestion_producto_mantenimiento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
</head>
<body>
  <div class="wrap">
    <!-- Sidebar -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a href="home_mantenimiento.html" class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item active"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="gestion_producto_mantenimiento.html" class="item"><i class="bi bi-bag"></i> Productos</a>
        <a href="analisis_mantenimiento.html" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="envios_mantenimiento.html" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="soporte_mantenimiento.html" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1>Gestión de Ventas</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por venta o cliente…">
        </div>
      </header>

      <div class="filters">
        <button class="chip active" data-f="todos">Todos</button>
        <button class="chip" data-f="pagado">Pagado</button>
        <button class="chip" data-f="pend">Pendiente</button>
        <button class="chip" data-f="reemb">Reembolsado</button>
        <button class="chip" data-f="cancel">Cancelado</button>
      </div>

      <section class="card">
        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>Venta</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Productos</th>
                <th>Estado de pago</th>
                <th>Modo de pago</th>
                <th>Estado de envío</th>
              </tr>
            </thead>
            <tbody><!-- JS --></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
  const DATA=[
    {id:'VEN-2025-0101',fecha:'02/09/2025',cliente:'Carlos, Gómez',total:43800,prods:'2× Remera negra (L)',pago:'pagado',modo:'Mercado Pago',envio:'enviado'},
    {id:'VEN-2025-0102',fecha:'03/09/2025',cliente:'Ana, Martínez',total:12800,prods:'1× Camisa blanca (M)',pago:'pagado',modo:'Tarjeta',envio:'prep'},
    {id:'VEN-2025-0103',fecha:'04/09/2025',cliente:'Luis, Rodríguez',total:24800,prods:'2× Pantalón negro (L)',pago:'pend',modo:'Transferencia',envio:'pend'},
    {id:'VEN-2025-0104',fecha:'05/09/2025',cliente:'Valeria, Sánchez',total:17800,prods:'1× Remera blanca (S)',pago:'reemb',modo:'Mercado Pago',envio:'cancel'},
  ];
  const PAY={pagado:'<span class="badge pay-ok">Pagado</span>',pend:'<span class="badge pay-pend">Pendiente</span>',reemb:'<span class="badge pay-refund">Reembolsado</span>',cancel:'<span class="badge danger">Cancelado</span>'};
  const SHIP={enviado:'<span class="badge ship-ok">Enviado</span>',prep:'<span class="badge ship-warn">En preparación</span>',pend:'<span class="badge ship-pend">Pendiente</span>',cancel:'<span class="badge ship-cancel">Cancelado</span>'};
  let F='todos', Q='';

  const tb=document.querySelector('#tbl tbody'), chips=document.querySelectorAll('.chip'), q=document.getElementById('q');
  function pass(d){ return F==='todos' ? true : d.pago===F; }
  function passQ(d){ return (d.id+d.cliente).toLowerCase().includes(Q); }
  function fmt(n){ return '$'+n.toLocaleString('es-AR'); }
  function render(){
    const rows=DATA.filter(d=>pass(d)&&passQ(d)).map(d=>`
      <tr>
        <td>${d.id}</td>
        <td>${d.fecha}</td>
        <td>${d.cliente}</td>
        <td>${fmt(d.total)}</td>
        <td>${d.prods}</td>
        <td>${PAY[d.pago]}</td>
        <td>${d.modo}</td>
        <td>${SHIP[d.envio]}</td>
      </tr>`).join('');
    tb.innerHTML=rows||'<tr><td colspan="8">Sin resultados</td></tr>';
  }
  chips.forEach(c=>c.onclick=()=>{chips.forEach(x=>x.classList.remove('active'));c.classList.add('active');F=c.dataset.f;render();});
  q.oninput=()=>{Q=q.value.trim().toLowerCase();render();}
  render();
  </script>
</body>
</html>
