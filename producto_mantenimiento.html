<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Productos</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a  href="home_mantenimiento.html"  class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="producto_mantenimiento.html" class="item active"><i class="bi bi-bag"></i> Productos</a>
        <a href="#" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="#" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="#" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <h1>Gestión de Productos</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por nombre, SKU o categoría…">
        </div>
      </header>

      <!-- filtros -->
      <div class="filters">
        <button class="chip active" data-filter="todos">Todos</button>
        <button class="chip" data-filter="stock">Con stock</button>
        <button class="chip" data-filter="bajo">Bajo stock</button>
        <button class="chip" data-filter="sin">Sin stock</button>
        <button class="chip" data-filter="pausado">Pausado</button>
      </div>

      <!-- tabla -->
      <section class="card">
        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Talles</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody><!-- render JS --></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/producto_mantenimiento.js"></script>
</body>
</html>
