<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA - Categorías</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="css/carritoCSS/cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="img/favicon.jpeg">

  <style>
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .categorias-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .categoria-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .categoria-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .categoria-card-image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      background: #f5f5f5;
    }

    .categoria-card-content {
      padding: 20px;
      text-align: center;
    }

    .categoria-card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .categoria-card-count {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }

    .loading-container {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .loading-container i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .page-title {
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin: 0;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      .categorias-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }

      .categoria-card-image {
        height: 220px;
      }

      .categoria-card-title {
        font-size: 16px;
      }

      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1 class="page-title">NUESTRAS CATEGORÍAS</h1>

    <div id="categorias-container" class="categorias-grid">
      <div class="loading-container">
        <i class="bi bi-hourglass-split"></i>
        <p>Cargando categorías...</p>
      </div>
    </div>
  </main>

  <!-- Modales/footers -->
  <div id="acceso-usuario"></div>
  <div id="footer"></div>
  <div id="chatbot"></div>

  <!-- Scripts -->
  <script src="js/componente-loader.js"></script>
  <script src="js/usuarios/user-session.js"></script>
  <script src="js/carritoJS/cart.js"></script>
  <script src='https://cdn.jotfor.ms/agent/embedjs/0199edc25850752f8dd01a2672b5d39088b4/embed.js'></script>

  <script>
    setupCart();

    // Mapeo de categorías a sus páginas
    const CATEGORIA_PAGES = {
      'remeras': 'remeras.html',
      'pantalones': 'pantalones.html',
      'camperas': 'camperas.html',
      'camisas': 'camisas.html',
      'buzos': 'buzos.html',
      'bermudas': 'bermudas.html',
      'vestidos': 'vestidos.html',
      'accesorios': 'accesorios.html'
    };

    async function cargarCategorias() {
      const container = document.getElementById('categorias-container');

      try {
        // 1. Obtener configuración de categorías activas
        const configRes = await fetch('backend/productController.php?action=cat_config');
        const configData = await configRes.json();

        if (!configData.categories || configData.categories.length === 0) {
          mostrarEstadoVacio(container);
          return;
        }

        // 2. Filtrar solo categorías habilitadas
        const categoriasActivas = configData.categories.filter(cat => cat.enabled);

        if (categoriasActivas.length === 0) {
          mostrarEstadoVacio(container);
          return;
        }

        // 3. Para cada categoría activa, obtener el primer producto y contar total
        const categoriasConDatos = await Promise.all(
          categoriasActivas.map(async (cat) => {
            try {
              // Obtener productos de esta categoría
              const prodRes = await fetch(
                `backend/productController.php?action=list&categoriaSlug=${cat.slug}&limit=1&public=1`
              );
              const prodData = await prodRes.json();

              // Contar total de productos
              const countRes = await fetch(
                `backend/productController.php?action=list&categoriaSlug=${cat.slug}&limit=1000&public=1`
              );
              const countData = await countRes.json();

              return {
                nombre: cat.name,
                slug: cat.slug,
                primerProducto: prodData.items && prodData.items[0] ? prodData.items[0] : null,
                totalProductos: countData.total || 0
              };
            } catch (error) {
              console.error(`Error cargando categoría ${cat.name}:`, error);
              return null;
            }
          })
        );

        // 4. Filtrar categorías que tienen al menos un producto
        const categoriasValidas = categoriasConDatos.filter(cat =>
          cat && cat.totalProductos > 0 && cat.primerProducto
        );

        if (categoriasValidas.length === 0) {
          mostrarEstadoVacio(container);
          return;
        }

        // 5. Renderizar categorías
        container.innerHTML = categoriasValidas.map(cat => {
          const imagen = cat.primerProducto.imagenes && cat.primerProducto.imagenes[0]
            ? cat.primerProducto.imagenes[0]
            : 'img/default.jpg';

          const pageUrl = CATEGORIA_PAGES[cat.slug] || `#${cat.slug}`;

          return `
            <a href="${pageUrl}" class="categoria-card">
              <img src="${imagen}" alt="${cat.nombre}" class="categoria-card-image">
              <div class="categoria-card-content">
                <h2 class="categoria-card-title">${cat.nombre}</h2>
                <p class="categoria-card-count">${cat.totalProductos} producto${cat.totalProductos !== 1 ? 's' : ''}</p>
              </div>
            </a>
          `;
        }).join('');

      } catch (error) {
        console.error('Error cargando categorías:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-exclamation-triangle"></i>
            <p>Error al cargar categorías</p>
          </div>
        `;
      }
    }

    function mostrarEstadoVacio(container) {
      container.innerHTML = `
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <p>No hay categorías disponibles en este momento</p>
        </div>
      `;
    }

    // Cargar categorías al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      cargarCategorias();
    });
  </script>
</body>
</html>
