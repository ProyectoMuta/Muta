<section class="producto-detalle">
  <div class="galeria">
    <div class="miniaturas">
      <img src="img/prod1.jpg" alt="Miniatura 1">
      <img src="img/prod1b.jpg" alt="Miniatura 2">
      <img src="img/prod1c.jpg" alt="Miniatura 3">
    </div>
    <div class="imagen-principal">
      <img src="img/prod1.jpg" alt="Producto principal" id="main-image">
    </div>
  </div>

  <div class="info-producto">
    <h1>Nombre Producto</h1>
    <p class="precio">$16.000</p>
    <p class="descripcion">
      Remera oversize en algod√≥n, perfecta para el verano.  
      Confeccionada con un corte amplio y estampado exclusivo de MUTA.
    </p>

    <div class="opciones">
      <p>Elige color:</p>
      <div class="colores">
        <span class="color-option" style="background:black;" data-color="Negro"></span>
        <span class="color-option" style="background:gray;" data-color="Gris"></span>
        <span class="color-option" style="background:green;" data-color="Verde"></span>
      </div>
    </div>

    <div class="opciones">
      <p>Elige talle:</p>
      <div class="talles">
        <button class="talle">S</button>
        <button class="talle">M</button>
        <button class="talle">L</button>
        <button class="talle">XL</button>
      </div>
    </div>

    <div class="cantidad">
      <button id="menos">-</button>
      <input type="number" id="cantidad" value="1" min="1">
      <button id="mas">+</button>
    </div>

    <button class="btn-carrito">Agregar al carrito</button>
  </div>
</section>
