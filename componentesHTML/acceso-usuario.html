<header class="acceso-usuario">

  <div class="acceso-usuario-container" id="acceso-usuario-container">
    <div class="acceso-usuario-box">
      <div class="acceso-usuario-form active" id="acceso-usuario-login">
        <h2>Iniciar Sesión</h2>
        <form>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="go-register">Regístrate</a></p>
      </div>

      <div class="acceso-usuario-form" id="acceso-usuario-register">
        <h2>Registrarse</h2>
        <form>
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="go-login">Inicia Sesión</a></p>
      </div>
    </div>
  </div>
</header>
