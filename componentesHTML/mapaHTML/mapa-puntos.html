<!-- componentesHTML/mapaHTML/mapa-puntos.html -->
<div class="puntos-modal">
  <button class="btn-back volver-envios" type="button" aria-label="Volver a envíos">
    <i class="fas fa-arrow-left"></i>
  </button>

  <h2 class="map-titulo">Puntos de retiro</h2>

  <div class="puntos-layout">
    <div class="puntos-lista" id="puntos-lista"></div>
    <div class="puntos-mapa">
      <iframe id="iframe-puntos" src="about:blank" width="100%" height="360" style="border:0; border-radius:12px;" loading="lazy"></iframe>
    </div>
  </div>

  <div class="puntos-footer">
    <button class="btn-seleccionar" id="btn-confirmar-punto" disabled>Confirmar punto</button>
    <div class="seleccion-info" id="seleccion-info">Ningún punto seleccionado</div>
  </div>
</div>
