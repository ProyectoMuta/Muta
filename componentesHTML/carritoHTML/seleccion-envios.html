<!-- componentesHTML/carritoHTML/seleccion-envios.html -->
<div class="envio-modal">
  <div class="envio-header">
    <button class="btn-back cerrar-modal" type="button" aria-label="Volver al carrito">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>

  <div class="checkout-pasos">
    <!-- pasos -->
  </div>

  <h2 class="envio-titulo">Elige tu forma de entrega</h2>

  <div class="envio-opciones">
    <!-- Opción 1 -->
    <div class="envio-group">
      <a class="envio-card opcion-envio" href="#" data-metodo="domicilio">
        <div class="envio-costos">
          <span class="costo-envio" data-envio="5000">Envío: $5000</span>
          <span class="total-envio">Total: $0</span>
        </div>
        <div class="envio-info">
          <h3>Enviar a domicilio</h3>
          <p class="direccion" aria-live="polite">No hay direccion seleccionada</p>
        </div>
      </a>
      <button class="envio-accion btn-direcciones" type="button">+ Agregar o modificar domicilio</button>
    </div>

    <!-- Opción 2 -->
    <div class="envio-group envio-punto">
      <a class="envio-card opcion-envio" href="#" data-metodo="punto">
        <h3>Retiro en punto de entrega</h3>
        <div class="envio-costos">
          <span class="costo-envio" data-envio="3000">Envío: $3000</span>
          <span class="total-envio">Total: $0</span>
        </div>
        <div class="punto-seleccionado" aria-live="polite">No hay punto seleccionado</div>
      </a>
      <button class="envio-accion ver-cambiar-mapa" type="button">Ver o cambiar en el mapa</button>
    </div>

    <!-- Opción 3 -->
    <div class="envio-group">
      <a class="envio-card opcion-envio" href="#" data-metodo="tienda">
        <div class="envio-costos">
          <span class="costo-envio" data-envio="0">Envío: GRATIS</span>
          <span class="total-envio">Total: $0</span>
        </div>
        <div class="envio-info">
          <h3>Retiro en tienda MUTA</h3>
          <p class="direccion">Av. Colón 740, Mendoza</p>
        </div>
      </a>
      <button class="envio-accion btn-ver-tienda" type="button">Ver ubicación</button>
    </div>
  </div>
</div>
