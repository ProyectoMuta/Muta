<script>
(async function loadFooterCats(){
  try{
    const res = await fetch('backend/productController.php?action=cats', {cache:'no-store'});
    const data = await res.json();
    const cats = Array.isArray(data?.categories) ? data.categories : [];
    const ul = document.getElementById('footer-cat-list');
    if(!ul) return;

    const pathFor = (slug)=>{
      switch(slug){
        case 'remeras':     return 'remeras.html';
        case 'bermudas':    return 'bermudas.html';
        case 'buzos':       return 'buzos.html';
        case 'camisas':     return 'camisas.html';
        case 'camperas':    return 'camperas.html';
        case 'pantalones':  return 'pantalones.html';
        case 'vestidos':    return 'vestidos.html';
        case 'accesorios':  return 'accesorios.html';
        default:            return '#';
      }
    };

    ul.innerHTML = cats
      .filter(c => c.enabled)
      .sort((a,b)=>a.name.localeCompare(b.name))
      .map(c => `<li><a href="${pathFor(c.slug)}">${c.name}</a></li>`)
      .join('');
  }catch(e){
    console.error('Footer cats error:', e);
  }
})();
</script>
