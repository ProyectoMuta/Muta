<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu carrito - MUTA</title>

  <!-- Estilos globales y de componentes -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="css/favoritos.css">

  <!-- Estilos específicos del carrito -->
  <link rel="stylesheet" href="css/carritoCSS/cart.css">
  <link rel="stylesheet" href="css/carritoCSS/seleccion-envios.css">
  <link rel="stylesheet" href="css/carritoCSS/seleccion-pago.css">
  <link rel="stylesheet" href="css/carritoCSS/seleccion-direccion.css">
  <link rel="stylesheet" href="css/mapaCSS/mapa-tienda.css">
  <link rel="stylesheet" href="css/mapaCSS/mapa-puntos.css">
  <link rel="stylesheet" href="css/carousel-novedades.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.jpeg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tu script de mapa -->
  <script src="/Muta/js/mapaJS/mapa-puntos.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="cart-page container my-5">
    <h1 class="mb-4">Tu carrito</h1>

    <div class="row">
      <!-- Lista de productos -->
      <div class="col-lg-8">
        <ul id="cart-page-items" class="cart-items-list">
          <!-- Productos generados por cart.js -->
        </ul>
      </div>

      <!-- Resumen de compra -->
      <div class="col-lg-3">
        <div class="cart-summary p-3 border rounded">
          <h4 class="text-start mb-3">Resumen de compra</h4>
          <!-- Mini carrusel de productos -->
          <div class="mini-cart-carousel position-relative">
            <button class="carousel-prev">&lt;</button>
            <div class="carousel-track" id="mini-cart-carousel-track">
              <!-- Aquí cart.js va a inyectar dinámicamente las imágenes -->
            </div>
            <button class="carousel-next">&gt;</button>
          </div>

          <!-- Línea divisora -->
          <hr class="my-3">

          <p class="fw-bold">Subtotal: $<span id="cart-page-total">0</span></p>
          <button class="checkout-btn w-100" aria-label="Finalizar compra">Finalizar compra</button>

        </div>
      </div>
    </div>

    <!-- Carrusel de sugerencias -->
    <div class="section-title mt-5">
      <h2>También te puede interesar</h2>
    </div>
        <div id="carousel-novedades" class="carousel categoria-carousel">
      <button class="carousel-prev" aria-label="Anterior"><i class="bi bi-chevron-left"></i></button>
      <div class="carousel-track"><!-- JS --></div>
      <button class="carousel-next" aria-label="Siguiente"><i class="bi bi-chevron-right"></i></button>
    </div>
  </main>

  <!-- Modal de acceso -->
  <div id="acceso-usuario"></div>

  <!-- Contenedor general para overlays del checkout -->
  <div id="checkout-overlay"></div>

  <!-- Footer -->
  <div id="footer"></div>
  <div id="chatbot"></div>
     <!-- Modal de Favoritos-->
  <div id="favoritos"></div>

  <!-- Scripts -->
  <!-- EmailJS (para notificaciones de checkout) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("c6rFoEWtP7zw8Eqi2"); 
    })();
  </script>

  <!-- Checkout y pasos del proceso de compra -->
  <script src="js/carritoJS/checkout.js"></script>

  <!-- Loader de componentes (navbar, footer, carruseles, etc.) -->
  <script src="js/componente-loader.js"></script>

  <!-- Manejo de sesión de usuario -->
  <script src="js/usuarios/user-session.js"></script>

  <!-- Carrito -->
  <script src="js/carritoJS/cart.js"></script>

  <!-- Favoritos -->
  <script defer src="js/favoritos.js"></script>

  <!-- Novedades dinámicas (nuevo feed global) -->
  <script src="js/home_novedades.js"></script>

  <!-- Selección de dirección y pago -->
  <script src="js/carritoJS/seleccion-direccion.js"></script>
  <script src="js/carritoJS/seleccion-pago.js"></script>

  <!-- Inicialización -->
  <script>
    setupCart();
    // Activa los listeners para todo el proceso de compra
    inicializarProcesoDeCompra();
  </script>

</body>
</html>
