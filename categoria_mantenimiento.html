<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría mantenimiento</title>
    <link rel="stylesheet" href="css/admin_base.css" />
    <link rel="stylesheet" href="css/categoria_mantenimiento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
     <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a  href="home_mantenimiento.html"  class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="producto_mantenimiento.html" class="item active"><i class="bi bi-bag"></i> Productos</a>
        <a href="#" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="#" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="#" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
     
      <header class="topbar">
        <h1>Categorías de productos</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por nombre, SKU o categoría…">
        </div>
      </header>

      <div id="subnav" class="topbarsubnav">
   
    <button id="nuevoProductoBtn" class="chip">Producto nuevo</button>
     <button id="categoriaProductoBtn" class="chip active">Categorías</button>
      <button id="inventarioProductoBtn" class="chip">Inventario</button>
      </div>
   
       <section class="card">
       <div class="table-wrap">
          <table class="table" id="tbl">
      <div class="category-manager">
            <h1>CATEGORIAS</h1>
            <p>Puedes agregar todas las categorías y subcategorías en el catálogo online.</p>

            <div class="input-group">
                <select id="parent-category-select">
                    <option value="">Selecciona categoría padre (opcional)</option>
                </select>
                <input type="text" id="category-name-input" placeholder="Nombre de la categoría o subcategoría">
                <button id="add-category-btn" class="icon-btn add-btn">+</button>
            </div>

            <div id="categories-list">
                </div>

            <button id="save-categories-btn" class="save-btn">AGREGAR CATEGORIAS</button>
        </div>
          </table>
       </div>
    </section>
    </main>
  
</div>
  <script src="js/categoria_mantenimiento.js"></script>
</body>
</html>
