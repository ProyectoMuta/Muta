<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Productos</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="css/gestion_producto_mantenimiento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
</head>
<body>
  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a  href="home_mantenimiento.html"  class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="gestion_producto_mantenimiento.html" class="item active"><i class="bi bi-bag"></i> Productos</a>
        <a href="analisis_mantenimiento.html" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="envios_mantenimiento.html" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="soporte_mantenimiento.html" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <h1>Inventario de productos</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por nombre, SKU o categoría…">
        </div>
        <div class="icons">
         <button id="open-auth" class="icono_usuario" title="Mi cuenta" type="button">
        <i class="bi bi-person"></i>
      </button>
      </div>
      </header>

      <div id="subnav" class="topbarsubnav">
   
    <button id="nuevoProductoBtn" class="chip">Producto nuevo</button>
     <button id="categoriaProductoBtn" class="chip">Categorías</button>
      <button id="inventarioProductoBtn" class="chip active">Inventario</button>

  </div>
 <h1 class="titulo-lista">Lista de productos</h1>
      <!-- filtros -->
      <div class="filters">
        <button class="chip active" data-filter="todos">Todos</button>
        <button class="chip" data-filter="stock">Con stock</button>
        <button class="chip" data-filter="bajo">Bajo stock</button>
        <button class="chip" data-filter="sin">Sin stock</button>
        <button class="chip" data-filter="pausado">Pausado</button>
        <button class="chip" data-filter="eliminado">Eliminado</button>
      </div>

      <!-- tabla -->
      <section class="card">
        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Talles</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody><!-- render JS --></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <div id="acceso-usuario"></div>

  <script src="js/gestion_producto_mantenimiento.js" defer></script>
  <script src="js/usuarios/user-session.js"></script>
  <script src="js/componente-loader.js"></script>
 
</body>
</html>
