<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Órdenes</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  <div class="wrap">
    <!-- Sidebar -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a href="home_mantenimiento.html" class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item active"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="producto_mantenimiento.html" class="item"><i class="bi bi-bag"></i> Productos</a>
        <a href="#" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="#" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="#" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1>Gestión de Órdenes</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por ID, cliente, dirección…">
        </div>
      </header>

      <div class="filters">
        <button class="chip active" data-f="todos">Todos</button>
        <button class="chip" data-f="entregado">Entregado</button>
        <button class="chip" data-f="enviado">Enviado</button>
        <button class="chip" data-f="prep">En preparación</button>
        <button class="chip" data-f="pend">Pendiente</button>
        <button class="chip" data-f="cancel">Cancelado</button>
      </div>

      <section class="card">
        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>ID de pedido</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Productos</th>
                <th>Costo total</th>
                <th>Estado</th>
                <th>Método de pago</th>
                <th>Dirección de envío</th>
              </tr>
            </thead>
            <tbody><!-- JS --></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
  const DATA=[
    {id:'ORD-2025-0902',fecha:'02/09/2025',cliente:'Carlos, Gómez',prods:'2× Remera negra (L)',total:43800,estado:'entregado',pago:'Mercado Pago',dir:'Corrientes 567, Córdoba'},
    {id:'ORD-2025-0903',fecha:'03/09/2025',cliente:'Ana, Martínez',prods:'1× Camisa blanca (M)',total:12800,estado:'enviado',pago:'Mercado Pago',dir:'Cabildo 3456, Buenos Aires'},
    {id:'ORD-2025-0904',fecha:'04/09/2025',cliente:'Luis, Rodríguez',prods:'2× Pantalón negro (L)',total:24800,estado:'prep',pago:'Mercado Pago',dir:'Calle Mitre 789, Rosario'},
    {id:'ORD-2025-0905',fecha:'05/09/2025',cliente:'Valeria, Sánchez',prods:'1× Remera blanca (S)',total:17800,estado:'pend',pago:'Mercado Pago',dir:'Av. Santa Fe 1234, CABA'},
    {id:'ORD-2025-0906',fecha:'06/09/2025',cliente:'María, López',prods:'1× Remera negra (XL)',total:17800,estado:'cancel',pago:'Mercado Pago',dir:'Av. Belgrano 1010, Mendoza'},
  ];
  const BAD={entregado:'<span class="badge ok">Entregado</span>',enviado:'<span class="badge info">Enviado</span>',prep:'<span class="badge warn">En preparación</span>',pend:'<span class="badge gray">Pendiente</span>',cancel:'<span class="badge danger">Cancelado</span>'};
  let F='todos', Q='';

  const tb=document.querySelector('#tbl tbody'), chips=document.querySelectorAll('.chip'), q=document.getElementById('q');
  function pass(d){ return F==='todos' ? true : d.estado===F; }
  function passQ(d){ return (d.id+d.cliente+d.dir).toLowerCase().includes(Q); }
  function fmt(n){ return '$'+n.toLocaleString('es-AR'); }
  function render(){
    const rows=DATA.filter(d=>pass(d)&&passQ(d)).map(d=>`
      <tr>
        <td>${d.id}</td>
        <td>${d.fecha}</td>
        <td>${d.cliente}</td>
        <td>${d.prods}</td>
        <td>${fmt(d.total)}</td>
        <td>${BAD[d.estado]}</td>
        <td>${d.pago}</td>
        <td>${d.dir}</td>
      </tr>`).join('');
    tb.innerHTML=rows||'<tr><td colspan="8">Sin resultados</td></tr>';
  }
  chips.forEach(c=>c.onclick=()=>{chips.forEach(x=>x.classList.remove('active'));c.classList.add('active');F=c.dataset.f;render();});
  q.oninput=()=>{Q=q.value.trim().toLowerCase();render();}
  render();
  </script>
</body>
</html>
