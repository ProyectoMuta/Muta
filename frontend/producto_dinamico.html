<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUTA - Producto</title>

  <!-- estilos globales -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="css/carritoCSS/cart.css">
  <link rel="stylesheet" href="css/favoritos.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/producto_dinamico.css">
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>

  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <main class="producto-detalle">
    <section class="container-producto">
      <!-- Galería -->
      <div class="galeria">
        <div id="thumbs" class="thumbs"><!-- thumbs por JS --></div>
        <img id="main-image" class="main-image" src="img/default.jpg" alt="Producto principal">
      </div>

      <!-- Info -->
      <div class="info-producto">
        <div class="title-row">
          <h1 id="nombreProducto">Producto</h1>
          <div class="fav-inline">
            <button id="btnFavDetail" class="btn-like" aria-label="Agregar a favoritos">♡</button>
            <span id="favStatusMsg" class="fav-status-msg" hidden></span>
          </div>
        </div>
        
        <p id="precioProducto" class="precio">$0</p>

        <div class="opciones">
          <div class="bloque-color-unico" id="colorUnico"></div>
          <div class="bloque-talle-unico" id="talleUnico"></div>

          <div class="cantidad">
            <button id="menos" class="btn-qty" type="button">-</button>
            <input id="cantidad" type="number" min="1" value="1" />
            <button id="mas" class="btn-qty" type="button">+</button>
          </div>

          <button id="btnAgregarCarrito" class="btn-carrito">Agregar al carrito</button>
          <div id="success-msg" class="success-msg" style="display:none"></div>
        </div>
      </div>
    </section>

    <!-- Pestañas de información -->
    <div id="producto-tabs"></div>
  </main>

  <!-- Acceso de usuario -->
  <div id="acceso-usuario"></div>
  <!-- Footer dinámico -->
  <div id="footer"></div>
  <div id="chatbot"></div> <!--se carga el chatbot-->

  <!-- FAVORITOS -->
  <div id="favoritos"></div>

  <!-- JS (orden importa) -->
  <script src="js/carritoJS/checkout.js"></script>
  <script src="js/componente-loader.js"></script>  
  <script src="js/usuarios/user-session.js"></script>
  <script src="js/carritoJS/cart.js"></script>
  <script defer src="js/favoritos.js"></script>
  <script src="js/producto_dinamico.js"></script>
  <script src='https://cdn.jotfor.ms/agent/embedjs/0199edc25850752f8dd01a2672b5d39088b4/embed.js'></script>

  <script>setupCart();</script>
</body>
</html>
