<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - MUTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-success {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .icon-success svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .info-text {
            color: #888;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-success">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>¡Pago Exitoso!</h1>
        <p class="subtitle">Tu compra ha sido procesada correctamente</p>

        <div class="payment-details" id="payment-details">
            <div class="detail-row">
                <span class="detail-label">Estado:</span>
                <span class="detail-value" style="color: #4CAF50;">Aprobado</span>
            </div>
            <div class="detail-row" id="payment-id-row" style="display: none;">
                <span class="detail-label">ID de Pago:</span>
                <span class="detail-value" id="payment-id">-</span>
            </div>
            <div class="detail-row" id="order-id-row" style="display: none;">
                <span class="detail-label">Número de Pedido:</span>
                <span class="detail-value" id="order-id">-</span>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <a href="index.html" class="btn">Volver al Inicio</a>
            <a href="cart.html" class="btn btn-secondary">Ver mis Pedidos</a>
        </div>

        <p class="info-text">
            Recibirás un correo electrónico con la confirmación de tu compra y los detalles del envío.
            Si tienes alguna pregunta, no dudes en contactarnos.
        </p>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);

        // Extraer información del pago
        const paymentId = urlParams.get('payment_id');
        const externalReference = urlParams.get('external_reference');
        const status = urlParams.get('status');

        // Mostrar información si está disponible
        if (paymentId) {
            document.getElementById('payment-id-row').style.display = 'flex';
            document.getElementById('payment-id').textContent = paymentId;
        }

        if (externalReference) {
            document.getElementById('order-id-row').style.display = 'flex';
            document.getElementById('order-id').textContent = externalReference;
        }

        // Limpiar el carrito del localStorage
        localStorage.removeItem('carrito');

        // Log para debugging
        console.log('Pago exitoso:', {
            paymentId,
            externalReference,
            status,
            allParams: Object.fromEntries(urlParams)
        });
    </script>
</body>
</html>
