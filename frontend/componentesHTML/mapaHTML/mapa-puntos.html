      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="btn-close cerrar-modal" type="button" aria-label="Cerrar checkout"></button>
  </div>

  <h2 class="map-titulo">Puntos de retiro</h2>

  <div class="puntos-layout">

    <div class="puntos-lista" id="puntos-lista"></div>

    <div class="puntos-mapa" id="mapa-puntos"></div>
  </div>

  <div class="puntos-footer">
