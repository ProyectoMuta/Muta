<div class="pago-modal">
  <div class="envio-header">
    <button class="btn-back volver-envios" type="button" aria-label="Volver a selección de envíos">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="btn-close cerrar-modal" type="button" aria-label="Cerrar checkout"></button>
  </div>

  <h2 id="pago-titulo" class="pago-titulo">Completa tus datos y forma de pago</h2>

  <div class="pago-contenido">
    <!-- Contenido Mercado Pago -->
    <div class="contenido-mercadopago">
      <p>Serás redirigido a Mercado Pago para completar tu compra de forma segura.</p>
      
      <form id="payment-form" autocomplete="on">
        <label for="nombre-cliente">Nombre Completo</label>
        <input id="nombre-cliente" type="text" required>

        <label for="email-cliente">Email de Contacto</label>
        <input id="email-cliente" type="email" required>

        <hr>

        <div id="resumen-envio" class="resumen-envio mb-3"></div>

        <div class="pago-total">Total a pagar: $<span class="total-pago"></span></div>
        
        <button type="submit" class="btn-pagar pagar-mp">Pagar con Mercado Pago</button>
      </form>
    </div>
  </div>
</div>
