<header class="acceso-usuario">

  <div class="acceso-usuario-container" id="acceso-usuario-container">
    <div class="acceso-usuario-box">
      <div class="acceso-usuario-form active" id="acceso-usuario-login">
        <h2>Iniciar Sesión</h2>
        <form>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>

        <p>¿Olvidaste tu contraseña? 
          <a href="#" id="link-recuperar">Recupérala</a>
        </p>

        <div id="recuperar-container" class="modal-recuperar">
          <div class="modal-box">
            <h3>Recuperar contraseña</h3>
            <input type="email" id="recuperar-email" placeholder="Ingresá tu email" required>
            <button id="btn-recuperar">Enviar</button>
            <button id="cerrar-recuperar">Cancelar</button>
          </div>
        </div>



        <div class="divider">
          <span>o</span>
        </div>

        
            <div class="acceso-usuario-social">

              <div id="g_id_signin"></div>

            </div>
       

        <hr class="separador-registro">
        <div class="ir-registro">
          <p>¿No tienes cuenta? <a href="#" id="go-register">Regístrate</a></p>
        </div>

      </div>

      <div class="acceso-usuario-form" id="acceso-usuario-register">
        <h2>Registrarse</h2>
        <form>
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="go-login">Inicia Sesión</a></p>
      </div>

<!--Nuevo acceso ya que si esta logueado se abriria el perfil-->
 <div class="acceso-usuario-form" id="acceso-usuario-perfil">
     <h2>Mi Cuenta</h2>
        <div class="perfil-datos-basicos">
        <p><strong>Nombre:</strong> <span id="perfil-nombre-completo">Cargando...</span></p>
        <p><strong>Email:</strong> <span id="perfil-email">Cargando...</span></p>
        </div>

    <hr class="separador-perfil">

    <ul class="perfil-menu">
        
        <li>
            <button class="perfil-btn" data-target="historial-pedidos">
                <i class="bi bi-card-list"></i> Mi Historial de Pedidos
            </button>
            <div id="historial-pedidos-dropdown" class="perfil-dropdown">
                <p>Contenido del historial de pedidos...</p>
            </div>
        </li>

        <li>
            <button class="perfil-btn" data-target="mis-direcciones">
                <i class="bi bi-geo-alt"></i> Mis Direcciones
            </button>
            <div id="mis-direcciones-dropdown" class="perfil-dropdown">
                <p>Contenido de la gestión de direcciones...</p>
            </div>
        </li>

        <li>
            <button id="btn-logout" class="btn-logout">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </li>
    </ul>
</div>        
        

    </div>
  </div>

  <script src="user-session.js" defer></script>

</header>
