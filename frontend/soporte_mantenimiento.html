<head>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
</head>
<body>
  <div class="wrap">
    <!-- Sidebar -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a href="home_mantenimiento.html" class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="gestion_producto_mantenimiento.html" class="item"><i class="bi bi-bag"></i> Productos</a>
        <a href="analisis_mantenimiento.html" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="envios_mantenimiento.html" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="soporte_mantenimiento.html" class="item active"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1>Soporte</h1>
        <div class="icons">
         <button id="open-auth" class="icono_usuario" title="Mi cuenta" type="button">
        <i class="bi bi-person"></i>
      </button></div>
      </header>

      <!-- Card: Información de contacto -->
      <section class="card soporte-info">
        <h2>Contacto directo</h2>
        <p><i class="bi bi-envelope-fill"></i> Correo: <a href="mailto:nosotros.somos.muta@gmail.com">nosotros.somos.muta@gmail.com</a></p>
        <p><i class="bi bi-telephone-fill"></i> Teléfono: <a href="tel:+5492615325678">+54 9 261 532 5678</a></p>
        <p><i class="bi bi-clock-fill"></i> Horario: Lunes a Viernes, 9:00 - 18:00</p>

        <div class="soporte-actions">
          <button class="btn btn-primary"><i class="bi bi-whatsapp"></i> WhatsApp</button>
          <button class="btn"><i class="bi bi-question-circle"></i> Centro de ayuda</button>
        </div>
      </section>
      <h1>Quienes somos</h1>  
      <section >
        <article id= "formulario" class="card span-2" >
        
 <div class="container-fluid my-5 px-4">
        <h1 class="text-center mb-5">
            <i class="fas fa-tags"></i>Descripción de tu Marca
        </h1>
        
        <!-- Sección del Administrador -->
        <div class="admin-section">
            
            
            <div class="success-alert" id="successAlert">
                <i class="fas fa-check-circle"></i> 
                <strong>¡Éxito!</strong> La marca ha sido guardada correctamente.
            </div>
            
            <form id="brandForm">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">
                            <i class="fas fa-tag"></i> Nombre de la marca
                        </label>
                        <input 
                            class="form-control" 
                            id="inputNombre" 
                            type="text"
                            placeholder="Ingresa el nombre de la marca"
                            required
                        >
                        
                    </div>
                    
                    <div class="col-md-12">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i> Descripción
                        </label>
                        <textarea 
                            class="form-control" 
                            id="inputDescripcion" 
                            rows="4" 
                            placeholder="Escribí la descripción de la marca..."
                            required
                        ></textarea>
                        
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-success btn-save btn-lg">
                            <i class="fas fa-save"></i> Guardar Marca
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg ms-2" id="clearForm">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
  </div>
  <!-- Script que carga componentes -->

  <div id="acceso-usuario"></div>
 
  <script src="js/nosotros.js"></script>
  <script src="js/usuarios/user-session.js"></script>
  <script src="js/componente-loader.js"></script>
</body>
</html>
