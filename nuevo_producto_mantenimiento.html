<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Productos</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="css/nuevo_producto_mantenimiento.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
 </head>
<body>
  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a href="home_mantenimiento.html" class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="gestion_producto_mantenimiento.html" class="item active"><i class="bi bi-bag"></i> Productos</a>
        <a href="analisis_mantenimiento.html" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="envios_mantenimiento.html" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="soporte_mantenimiento.html" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
       <div class="fixed-top-bars"> 
        <header class="topbar">
        <h1>Productos</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por nombre, SKU o categoría…">
        </div>
      </header>

      <div id="subnav" class="topbarsubnav">
   
    <button id="nuevoProductoBtn" class="chip active">Producto nuevo</button>
     <button id="categoriaProductoBtn" class="chip">Categorías</button>
      <button id="inventarioProductoBtn" class="chip">Inventario</button>

  </div>
       </div>
 <div class="titulo-nuevo">
        <h3 class="titulo-nuevo-producto">NUEVO PRODUCTO</h3>
        <button id="guardarBtn" class="guardar-btn">GUARDAR PRODUCTO</button>
      </div>
      <section class="grid">
      
        <article id= "formulario" class="card span-2" >
         
      <form class="row g-2">
  <div class="col-md-12">
    <label class="form-label">Nombre del producto</label>
    <input class="form-control" id="inputNombre">
  </div>
  <div class="col-md-12">
  <label class="form-label">Descripción</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Descripción del producto</textarea>
</div>

<div class="col-md-12">
   <label for="formFileMultiple" class="form-label">Agregar imágenes</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
  <div id="preview" class="d-flex flex-wrap"></div>
</div>


<div class="col-12 col-md-6">
  
    <label class="form-label">Precio de venta</label>
    <input  placeholder="$0000" class="form-control" id="input-precio-venta">
  </div>
  <div class="col-12 col-md-6">
    <label  class="form-label">Precio promocional</label>
    <input  placeholder="$0000" class="form-control" id="input-precio-promocional">
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">Costo</label>
    <input placeholder="$0000"  class="form-control" id="input-costo">
  </div>

  <div class="col-12 col-md-6">
    <label  class="form-label">Margen</label>
    <input  class="form-control" id="input-margen">
  </div>

  <label class="form-label3">Inventario</label> 
  <div class="col-12 col-md-6">
  <label class="form-label">Tipo de talle   (Remeras S-XXXL / Pantalones 38-58)</label>
  <select id="tipoVariante" class="form-select">
    <option value="remera">Remera</option>
    <option value="pantalon">Pantalón</option>
  </select>
<div class="add-product-variant-section"> 
   <label class="form-label1">Agregar Producto <i id="agregar1" class="icon-btn add-btn">+</i></label> 
</div>
</div>
      <!-- CORRECTO -->
<div class="col-md-2">
    <div class="color-input-group">
        <label for="productColor" class="form-label">Color</label>
        <input type="color" 
               class="form-control" 
               name="color" 
               id="productColor" 
               value="#000000">
    </div>
</div>

 
<div id="contenedor-variantes">
<div class="grupo-variante row g-2">
  
</div>
</div> 
 <div class="col-md-6">
    <label for="inputState" class="form-label">Categoría</label>
    <select id="inputState" class="form-select"></select>
</div>
<div class="col-md-6">
    <label for="inputState" class="form-label">Subcategoría</label>
    <select id="subcategoriaSelect" class="form-select"></select>
</div>
  
  
   <div class="col-12 d-flex justify-content-end gap-3">
       <button id="volverBtn" class="guardar-btn23">Volver</button>
       <button id="guardarBtn" class="guardar-btn2">GUARDAR PRODUCTO</button>
  </div>

</form>
        </article>
    </main>
  </div>

  <script src="js/nuevo_producto_mantenimiento.js"></script>
</body>
</html>
