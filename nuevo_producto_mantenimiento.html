<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA · Productos</title>
  <link rel="stylesheet" href="css/admin_base.css" />
  <link rel="stylesheet" href="css/nuevo_producto_mantenimiento.css" />
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
</head>
<body>
  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="side">
      <div class="brand">MUTA</div>
      <nav class="side-nav">
        <a href="home_mantenimiento.html" class="item"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="venta_mantenimiento.html" class="item"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a href="orden_mantenimiento.html" class="item"><i class="bi bi-card-checklist"></i> Órdenes</a>
        <a href="gestion_producto_mantenimiento.html" class="item active"><i class="bi bi-bag"></i> Productos</a>
        <a href="analisis_mantenimiento.html" class="item"><i class="bi bi-graph-up"></i> Análisis</a>
        <a href="envios_mantenimiento.html" class="item"><i class="bi bi-truck"></i> Envíos</a>
        <a href="soporte_mantenimiento.html" class="item"><i class="bi bi-life-preserver"></i> Soporte</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
       <div class="fixed-top-bars"> 
        <header class="topbar">
        <h1>Productos</h1>
        <div class="search">
          <i class="bi bi-search"></i>
          <input id="q" type="search" placeholder="Buscar por nombre, SKU o categoría…">
        </div>
        <div class="icons">
         <button id="open-auth" class="icono_usuario" title="Mi cuenta" type="button">
        <i class="bi bi-person"></i>
      </button></div>
      </header>

        <div id="subnav" class="topbarsubnav">
      <button id="nuevoProductoBtn" class="chip active">Producto nuevo</button>
        <button id="categoriaProductoBtn" class="chip">Categorías</button>
        <button id="inventarioProductoBtn" class="chip">Inventario</button>

    </div>
    </div>
        <div class="titulo-nuevo">
          <h3 class="titulo-nuevo-producto">NUEVO PRODUCTO</h3>
          <button id="guardarBtn" class="guardar-btn">GUARDAR PRODUCTO</button>
        </div>
        <!-- GRID principal -->
      <section class="grid">
        <article id="formulario" class="card span-2">
          <!-- FORMULARIO DE PRODUCTO -->
          <form id="formProducto" class="row g-2" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="col-md-12">
              <label class="form-label">Nombre del producto</label>
              <input class="form-control" id="inputNombre" name="nombre" required>
            </div>

            <!-- Descripción -->
            <div class="col-md-12">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="3" required>Descripción del producto </textarea>
            </div>

            <!-- Imágenes -->
            <div class="col-md-12">
              <label for="formFileMultiple" class="form-label">Agregar imágenes</label>
              <input type="file" id="formFileMultiple" name="formFileMultiple[]" multiple>
              <!-- Contenedor de previews -->
              <div id="preview" class="preview-grid"></div>
            </div>

            <!-- Precios -->
            <div class="col-12 col-md-6">
              <label class="form-label">Precio de venta</label>
              <input placeholder="$0000" class="form-control" id="input-precio-venta" name="precio" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Precio promocional</label>
              <input placeholder="$0000" class="form-control" id="input-precio-promocional" name="precioPromo">
            </div>

            <!-- Costo -->
            <div class="col-12 col-md-6">
              <label class="form-label">Costo</label>
              <input placeholder="$0000" class="form-control" id="input-costo" name="costo" required>
            </div>

            <!-- Estado -->
            <div class="col-12 col-md-6">
              <label class="form-label" for="estado">Estado</label>
              <select id="estado" class="form-select" name="estado" required>
                <option value="" disabled selected>Seleccioná estado..</option>
                <option value="Activo">Activo</option>
                <option value="Bajo stock">Bajo stock</option>
                <option value="Sin stock">Sin stock</option>
                <option value="Pausado">Pausado</option>
              </select>
            </div>

            <!-- Inventario / variantes -->
            <label class="form-label3">Inventario</label>
            <div class="col-12 col-md-6">
              <label class="form-label">Tipo de talle   (Remeras S-XXXL / Pantalones 38-58)</label>
              <select id="tipoVariante" class="form-select" name="tipoVariante" required>
                <option value="remera">Remera</option>
                <option value="pantalon">Pantalón</option>
              </select>
            </div>


            <div class="add-product-variant-section">
              <label class="form-label1">
                Agregar variante
                <!-- Botón (+) controlado por JS: sólo 1 fila -->
                <i id="agregar1" class="icon-btn add-btn" role="button" title="Agregar">+</i>
              </label>
            </div>

            <!-- CONTENEDOR DE VARIANTES (filas dinámicas) -->
            <div id="contenedor-variantes"><!-- Las filas se agregan aquí con JS --></div>

            <!-- Categoría / Subcategoría (dinámicas desde backend /cats) -->
            <div class="col-md-6">
              <label for="inputState" class="form-label">Categoría</label>
              <select id="inputState" class="form-select" name="categoria"></select>
            </div>
            <div class="col-md-6">
              <label for="subcategoriaSelect" class="form-label">Subcategoría</label>
              <select id="subcategoriaSelect" class="form-select" name="subcategoria"></select>
            </div>

            <!-- Acciones -->
            <div class="col-12 d-flex justify-content-end gap-3">
              <button id="volverBtn" type="button" class="guardar-btn23">Volver</button>
              <button id="guardarBtnTop" class="guardar-btn">GUARDAR PRODUCTO</button>
            </div>
          </form>
        </article>
      </section>

    </main>
  </div>

   <div id="acceso-usuario"></div>

 
  <script src="js/nuevo_producto_mantenimiento.js" defer></script>
  <script src="js/usuarios/user-session.js"></script>
  <script src="js/componente-loader.js"></script>
 
</body>
</html>
