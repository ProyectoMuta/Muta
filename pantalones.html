<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUTA - Pantalones</title>
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/acceso-usuario.css">
  <link rel="stylesheet" href="css/carritoCSS/cart.css">
  <link rel="stylesheet" href="css/favoritos.css">
  <link rel="stylesheet" href="css/carousel-categorias-ropa.css">
  <link rel="stylesheet" href="css/remeras.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="img/favicon.jpeg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="navbar"></div>

  <main>
    <section class="hero">
      <img src="img/fondos/fondo-pantalones.jpg" alt="Hero Pantalones">
    </section>

    <h2 class="section-title" id="h2-clasicas">CLÁSICAS</h2>
    <div id="carousel-pantalones-clasicas" class="carousel categoria-carousel">
      <button class="carousel-prev" aria-label="Anterior"><i class="bi bi-chevron-left"></i></button>
      <div class="carousel-track"></div>
      <button class="carousel-next" aria-label="Siguiente"><i class="bi bi-chevron-right"></i></button>
    </div>

    <h2 class="section-title" id="h2-novedades">NOVEDADES</h2>
    <div id="carousel-pantalones-novedades" class="carousel categoria-carousel">
      <button class="carousel-prev" aria-label="Anterior"><i class="bi bi-chevron-left"></i></button>
      <div class="carousel-track"></div>
      <button class="carousel-next" aria-label="Siguiente"><i class="bi bi-chevron-right"></i></button>
    </div>

    <h2 class="section-title" id="h2-estilo">ESTILO MUTA</h2>
    <div id="carousel-pantalones-estilo-muta" class="carousel categoria-carousel">
      <button class="carousel-prev" aria-label="Anterior"><i class="bi bi-chevron-left"></i></button>
      <div class="carousel-track"></div>
      <button class="carousel-next" aria-label="Siguiente"><i class="bi bi-chevron-right"></i></button>
    </div>

    <h2 id="seccion-nuevos" class="section-title">NUEVOS INGRESOS</h2>
    <div id="carousel-nuevos" class="carousel categoria-carousel">
      <button class="carousel-prev" aria-label="Anterior"><i class="bi bi-chevron-left"></i></button>
      <div class="carousel-track"></div>
      <button class="carousel-next" aria-label="Siguiente"><i class="bi bi-chevron-right"></i></button>
    </div>
  </main>

  <div id="acceso-usuario"></div>
  <div id="footer"></div>
  <div id="chatbot"></div>
  <div id="favoritos"></div>

  <script src="js/componente-loader.js"></script>
  <script defer src="js/favoritos.js"></script>
  <script src="js/carritoJS/cart.js"></script>
  <script>setupCart();</script>

  <!-- Configuración específica de la categoría -->
  <script>
    window.CAT_CONFIG = {
      PAGE_TITLE: 'Pantalones',
      CAT_SLUG: 'pantalones',
      HERO_IMG: 'fondo-pantalones.jpg',
      CAROUSEL_IDS: {
        clasicas: 'carousel-pantalones-clasicas',
        novedades: 'carousel-pantalones-novedades',
        estiloMuta: 'carousel-pantalones-estilo-muta'
      }
    };
  </script>
  <!-- Carga el script común -->
  <script src="js/categorias_dinamicas.js"></script>
</body>
</html>
